name: build
on: [push, pull_request]

jobs:
  Ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: fetcher
        working-directory: ./packages/fetcher
        run: |
          npm install
          npm run build

      - name: core
        working-directory: ./packages/core
        run: |
          npm install
          npm run build
          npm run build:test
          npm run test

      - name: sdk
        working-directory: ./packages/sdk
        run: |
          npm install
          npm run build
          npm run test